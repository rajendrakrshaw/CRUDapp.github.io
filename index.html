                  <div class="col-md-3">

                  </div>
                  <div class="col-12">

                        Agree to terms and conditions

                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary" id='insert' type="submit">Submit form</button>
                  </div>
              </form>
          </div>
          <div class="col-lg-6 col-12">
